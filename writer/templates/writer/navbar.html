{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Writer's BlogPage</title>
    <link
    rel="stylesheet"

    href="https://bootswatch.com/5/lux/bootstrap.min.css"
  />

  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'css/styles.css' %}"
  />

</head>
<body>

        &nbsp; &nbsp; &nbsp;

        </li>

      </ul>
    </div>

{% block content %}

{% endblock %}
