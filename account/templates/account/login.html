{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 30px;
        }
        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-primary:hover {
            background-color: #495057;
            border-color: #495057;
        }
        .form-control {
            border-radius: 10px;
        }
        .social-icons a {
            margin-right: 10px;
            color: #6c757d;
        }
        .social-icons a:hover {
            color: #495057;
        }
    </style>
</head>
<body>

{% block content %}
<section class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form Login %}
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mt-2">Login</button>
                    </form>
                    <br>
                    <p class="text-center">or</p>
                    <div class="social-icons mt-3 text-center">
                        <a href="#" class="btn btn-light"><i class="fab fa-google"></i> Sign in with Google</a>
                        <a href="#" class="btn btn-light"><i class="fab fa-github"></i> Sign in with GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

</body>
</html>
